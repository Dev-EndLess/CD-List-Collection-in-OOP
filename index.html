  <body>
    <div class="bg-dark container-lg mt-5 pt-4 link-light">
        <h1 class="text-center mb-5 p-2 border border-white">CD List Collection</h1>
        <form action="" id="cd-form">
          <div class="table-striped text-center" >
            <label class="form-label mt-4 link-light">Band</label>
            <input class="form-control input" type="text" placeholder="" id="band-input">
            
            <label class="form-label mt-4 link-light">Album</label>
            <input class="form-control input" type="text" placeholder="" id="album-input">
            
            <label class="form-label mt-4 link-light">Release</label>
            <input class="form-control input" type="text" placeholder="" id="release-input">
          </div>
          
          <div class="position-relative top-50 start-50 translate-middle mt-5 mb-4 pt-4 pb-4">
            <button  type="submit" id="submit" class="btn btn-outline-light position-absolute top-0 start-50 translate-middle mt-4">Submit</button>
          </div>
        </div>
      </form>

    <div class="bg-dark container-lg position-relative"> 
      <table class="table table-dark table-striped" id="table-head">
        <thead>
          <tr>
            <th scope="col">Band</th>
            <th scope="col">Album</th>
            <th scope="col">Release</th>
          </tr>
        </thead>
